<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
        <title>Tic-Tac-Toe Game</title>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <h2 class="jumbotron"></h2>
        <section class="info">
            <div>
                <h2 class="player">Player 1 = X</h2>
                <h2 class="player">Player 2 = O</h2>
            </div>
            <div>
                <button class="reset" type="button">Reset</button>
            </div>
        </section>

        <main class="board-container">
            <div id="0" class="cell cell1"></div>
            <div id="1" class="cell cell2"></div>
            <div id="2" class="cell cell3"></div>
            <div id="3" class="cell cell4"></div>
            <div id="4" class="cell cell5"></div>
            <div id="5" class="cell cell6"></div>
            <div id="6" class="cell cell7"></div>
            <div id="7" class="cell cell8"></div>
            <div id="8" class="cell cell9"></div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
